<html xmlns:th="https://thymeleaf.org">
<head th:replace="~{./cdn :: cdn}"></head>
<nav th:fragment="nav" class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">SFTJ</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <!-- USER IS LOGGED IN -->
      <ul th:if="${session.user}" class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Account
          </a>
          <ul class="dropdown-menu">
            <li>
				<!-- Button trigger modal -->
				<button type="button" class="btn btn-danger dropdown-item" data-bs-toggle="modal" data-bs-target="#deleteModal">
				  Delete account
				</button>	
			</li>
            <li><a class="dropdown-item" href="logout">Logout</a></li>
          </ul>
        </li>
      </ul>
      
      <!-- USER IS NOT LOGGED IN -->
      <ul th:if="${session.user == null}" class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="login">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="register">Register</a>
        </li>
        
      </ul>
    </div>
    <div th:if="${session.user}" class="d-none d-lg-block">
    	<h3 class="navbar-brand" th:text="'Hello, ' + ${session.user}"></h3>
    </div>
  </div>
<!-- Modal -->
<div  class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="deleteModalLabel">WARNING</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete the account?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <form action="deleteAccount" method="post">        
        	<button type="submit" class="btn btn-danger">Yes, cannot be undone</button>
        </form>
      </div>
    </div>
  </div>
</div>
</nav>
</html>
